name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: heathjavasamplerepo
  ECR_REPO_URI_FINAL: 345594588963.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: üîÑ Checkout Code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üì¶ Build with Maven
        run: ./mvnw clean package

      - name: üõ°Ô∏è Run OWASP Dependency-Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip -o dc.zip
          unzip -q dc.zip -d dependency-check
          chmod +x dependency-check/dependency-check/bin/dependency-check.sh
          ./dependency-check/dependency-check/bin/dependency-check.sh \
            --project "heathjavasamplerepo" \
            --scan ./target \
            --format ALL \
            --out dependency-check-report \
            --failOnCVSS 7.0 \
            --nvdApiKey "$NVD_API_KEY" \
            --nvdApiDelay 8000
        continue-on-error: true

      - name: üì§ Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

      - name: üìä SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw clean verify sonar:sonar \
            -Dsonar.projectKey=heathjavasamplerepo \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: üîê Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: üì¶ Ensure ECR Repository Exists
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPO_NAME || \
          aws ecr create-repository --repository-name $ECR_REPO_NAME

      - name: üê≥ Build Docker Image
        run: |
          echo "üê≥ Building Docker image with tag: $IMAGE_TAG"
          docker build -t $ECR_REPO_URI_FINAL/$ECR_REPO_NAME:$IMAGE_TAG .

      - name: üì§ Push Docker Image to ECR
        run: |
          echo "üì§ Pushing Docker image to: $ECR_REPO_NAME:$IMAGE_TAG"
          docker push $ECR_REPO_URI_FINAL/$ECR_REPO_NAME:$IMAGE_TAG

      # ‚úÖ Real CD trigger here
      - name: üöÄ Trigger CD Pipeline via GitHub API
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîó Triggering CDPipeline.yml via API with IMAGE_TAG=${IMAGE_TAG}"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/CDPipeline.yml/dispatches \
            -d '{"ref":"main", "inputs":{"IMAGE_TAG":"'"${IMAGE_TAG}"'"}}'
