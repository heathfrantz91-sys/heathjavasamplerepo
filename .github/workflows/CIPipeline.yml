name: CIPipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPO_NAME: heathjavasamplerepo
  ECR_REPO_URI_FINAL: 345594588963.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üì¶ Build with Maven
        run: ./mvnw clean package

      # -------------------------------
      # OWASP DEPENDENCY CHECK SECTION
      # -------------------------------

      - name: üì¶ Cache OWASP Dependency-Check DB
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check/data
          key: dependency-check-db-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            dependency-check-db-${{ runner.os }}-

      - name: üõ°Ô∏è Install OWASP Dependency Check CLI
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip -o dc.zip
          unzip dc.zip -d dependency-check
          chmod +x dependency-check/dependency-check/bin/dependency-check.sh

      - name: üõ°Ô∏è Run OWASP Dependency Check
        run: |
          ./dependency-check/dependency-check/bin/dependency-check.sh \
            --project "heathjavasamplerepo" \
            --scan ./target \
            --format HTML \
            --out reports \
            --failOnCVSS 7.0 \
            --data ~/.dependency-check/data

      - name: üì§ Upload OWASP Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports

      # -------------------------------
      # SONARQUBE SECTION
      # -------------------------------

      - name: üìä SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw verify sonar:sonar \
            -Dsonar.projectKey=heathjavasamplerepo \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # -------------------------------
      # AWS DEPLOYMENT SECTION
      # -------------------------------

      - name: üîê Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîê Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: üì¶ Ensure ECR Repo Exists
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPO_NAME || \
          aws ecr create-repository --repository-name $ECR_REPO_NAME

      - name: üê≥ Build Docker image
        run: |
          docker build -t $ECR_REPO_URI_FINAL/$ECR_REPO_NAME:$IMAGE_TAG .

      - name: üì§ Push Docker image
        run: |
          docker push $ECR_REPO_URI_FINAL/$ECR_REPO_NAME:$IMAGE_TAG
